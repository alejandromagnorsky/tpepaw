<html>
	<body>
		<wicket:panel>
			<div wicket:id="feedback" class="formErrors"/>
			<div class="requiredFields">* <wicket:message key="requiredFields"></wicket:message></div>
		
			<div class="generic-input-container">
				<div class="column left">
					<label class="form-label"><wicket:message key="name"></wicket:message> *</label>
				</div>
				<div class="column">
					<input type="text" size="25" maxlength="25" wicket:id="name" />
				</div>
			</div>
				
			<div class="generic-input-container">
				<div class="column left">
					<label class="form-label"><wicket:message key="code"></wicket:message> *</label>
				</div>
				<div class="column">
					<input type="text" size="25" maxlength="25" wicket:id="code" />
				</div>
			</div>
				
			<div class="description-input-container">
				<div class="column left">
					<label class="form-label"><wicket:message key="description"></wicket:message></label>
				</div>
				<div class="column">
					<textarea rows="5" cols="40" wicket:id="description"></textarea>
				</div>
			</div>
			
			<div class="generic-input-container">
				<div class="column left">
					<label class="form-label"><wicket:message key="leader"></wicket:message> *</label>
				</div>
				<div class="column">
					<select class="form-select" wicket:id="leader" />
				</div>
			</div>
			<div class="generic-input-container">
				<div class="column left">
					<label class="form-label"><wicket:message key="visibility"></wicket:message> *</label><br />
				</div>
				<div class="column">
					<span wicket:id="visibility">
						<input value="true" type="radio"></input>
						<input value="false" type="radio"></input>
					</span>
				</div>
			</div>
		</wicket:panel>
	</body>
</html>
