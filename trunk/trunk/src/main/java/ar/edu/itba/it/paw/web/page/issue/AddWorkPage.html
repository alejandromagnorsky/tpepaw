<html>
	<body>
		<wicket:extend>
			
			<div class="clear"></div>
			<div class="content-main">
				<div id="content-main-header">
					<div id="content-main-header-wrapper">
						<div id="content-header-breadcrumbs" wicket:id="breadcrumbsPanel"></div>
						<div id="content-main-header-title">
							<wicket:message key="addWork"></wicket:message>
						</div>
					</div>
				</div>
				
				<div class="clear"></div>
				<div class="form-wrapper">
					<form class="generic-form" wicket:id="addWorkForm">
						<div wicket:id="workFormPanel"></div>
						<input class="submit-button" type="submit" wicket:id="addWork" />
					</form>
				</div>
			</div>
		</wicket:extend>
	</body>
</html>
