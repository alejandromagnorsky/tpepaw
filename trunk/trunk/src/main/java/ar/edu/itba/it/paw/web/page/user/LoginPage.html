<html>
	<body>
		<wicket:extend>
			
			<div class="clear"></div>
			<div class="content-main">
				<div id="content-main-header">
					<div id="content-main-header-wrapper">
						<div id="content-main-header-title">
							<wicket:message key="login"></wicket:message>
						</div>
					</div>
				</div>
				
				<div class="clear"></div>
				
				<div class="form-wrapper">
					<form class="generic-form" wicket:id="loginForm">
						<div wicket:id="feedback" class="formErrors"/>
						<div class="requiredFields">* <wicket:message key="requiredFields"></wicket:message></div>
						<div class="generic-input-container">
							<div class="column left">
								<label class="form-label"><wicket:message key="username"></wicket:message> *</label>
							</div>
							<div class="column">
								<input type="text" size="25" maxlength="25" wicket:id="username" />
							</div>
						</div>
						<div class="generic-input-container">
							<div class="column left">
								<label class="form-label"><wicket:message key="password"></wicket:message> *</label>
							</div>
							<div class="column">
								<input type="password" size="25" maxlength="25" wicket:id="password" />
							</div>
						</div>
						<div class="border"></div>						
						<input class="submit-button" type="submit" wicket:id="login" />
					</form>
				</div>
				
			</div>
		</wicket:extend>
	</body>
</html>
