<html>
	<body>
		<wicket:panel>
			<div class="current-filter">
				<div class="column">
					<div class="current-filter-label" wicket:id="filterLabel"></div>
					<div class="current-filter-name" wicket:id="filterName"></div>
				</div>
				<div class="column">
					<div class="stop-filter-button">
						<a class="button-tiny red" wicket:id="stopFilterLink">
							<div class="button-image-tiny closeIcon"></div>
						</a>
					</div>
				</div>		
			</div>
		</wicket:panel>
	</body>
</html>
